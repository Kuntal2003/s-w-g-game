<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="mainContainer">
        <div class="right">
            <p class="paragraph">You Entered</p>
            <div class="User">
                <img src="./snake.jpg" alt="" class="image" id="userSnake">
                <img src="./water.jpeg" alt="" class="image" id="userWater">
                <img src="./gun.png" alt="" class="image" id="userGun">
            </div>
        </div>
        <img src="./win.png" alt=""  class="result" id="win">
        <img src="./lose.png" alt=""  class="result" id="lose">
        <img src="./draw.png" alt=""  class="result" id="draw">
        <div class="left">
            <p class="paragraph">Computer Entered</p>
            <div class="Computer">
                <img src="./snake.jpg" alt="" class="image" id="computerSnake">
                <img src="./water.jpeg" alt="" class="image" id="computerWater">
                <img src="./gun.png" alt="" class="image" id="computerGun">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
